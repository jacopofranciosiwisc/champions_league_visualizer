<h1>Champions League  Group Stage</h1>
<div class="grid-container">

{% for table in group_tables %}
    <div>
        <table>
            <tr>
                <th>Team</th>
                <th>PTS</th>
                <th>GP</th>
                <th>W</th>
                <th>L</th>
                <th>D</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
            </tr>
            {% for index, row in table.iterrows() %}
            <tr>
                <td>{{row["Team"]}}</td>
                <td>{{row["PTS"]}}</td>
                <td>{{row["GP"]}}</td>
                <td>{{row["W"]}}</td>
                <td>{{row["L"]}}</td>
                <td>{{row["D"]}}</td>
                <td>{{row["GF"]}}</td>
                <td>{{row["GA"]}}</td>
                <td>{{row["GD"]}}</td>
            </tr>
            
            {% endfor %}
        </table>
    
    </div>
{% endfor %}

    
</div>

<style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      gap: 10px;
      padding: 10px;
    }
    
    .grid-container > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 30px;
    }

    table, th, td {
        border: 1px solid;
    }
    </style>
